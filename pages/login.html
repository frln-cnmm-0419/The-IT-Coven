<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="error-modal">
      <div class="error-modal-content">
        <div class="error-modal-header">
          <h2>Error</h2>
          <button>
            <span id="close" class="material-icons-round"> highlight_off </span>
          </button>
        </div>
        <div class="error-modal-body">
          <p id="error-modal-text"></p>
        </div>
        <div class="error-modal-footer">
          <button id="error-modal-button">OK</button>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div class="aside">
        <img src="../assets/logo.png" alt="logo" oncontextmenu="return false" />
      </div>
      <div class="form">
        <div class="inputs">
          <input type="text" placeholder="Email" name="email" id="email" />
          <input
            type="password"
            placeholder="Password"
            name="password"
            id="password"
          />
          <button id="signin">Log In</button>
        </div>
        <div class="noAcc">
          <h3>No account?</h3>
          <a href="sign-up.html">Sign Up</a>
        </div>
        <div class="thrdPart">
          <button id="google-login">
            <img src="../assets/google.png" alt="google-sign-in" />Sign In with
            Google
          </button>
        </div>
      </div>
    </div>
    <script src="../script/index.js"></script>
    <script type="module" src="../script/authenticate.js"></script>
  </body>
</html>
