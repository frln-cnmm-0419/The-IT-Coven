<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/signup.css">
  <title>Sign Up</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
  <body>
    <div class="container">
      <div class="signupWrapper">
    
        <div class="comp-desc">
          <div class='desc'>
            <h1>TUHOG TUSOK</h1>
            <h6>Masarap pati Stick</h6>
          </div>
          <div class="sub-desc">
            <h5>Please Sign Up to Continue</h5>
          </div>
        </div>
    
        <div class="inputArea">
          <div class="formArea">
            <input type="text" placeholder="Nickname" />
            <input placeholder="Email" type="email" />
            <input placeholder="Password" type="password" />
            <button class="submit">Sign Up</button>
          </div>
    
          <div class="noAccount">
            <h3>Already have an Account?</h3>
            <a href="login.html" class="toLi">Log In</a>

            <button><img src="../assets/google.png" alt="google-sign-in">Sign In with Google</button>
            <button><img src="../assets/facebook.png" alt="facebook-sign-in">Sign In with Facebook</button>
            <button><img src="../assets/apple.png" alt="apple-sign-in">Sign In with Apple</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../script/signup.js"></script>
  </body>
</html>
