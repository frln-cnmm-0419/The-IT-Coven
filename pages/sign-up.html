<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/signup.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <title>Sign Up</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="signupWrapper">
      <div id="snackbar-for-signup"></div>
      <div class="comp-desc">
        <img
          src="../assets/sign-up-banner.png"
          alt="sign-up-banner"
          oncontextmenu="return false"
        />
      </div>

      <div class="inputArea">
        <div id="form-field" class="formArea">
          <input type="text" id="nickname" placeholder="Nickname" />
          <input placeholder="Email" id="email" type="email" />
          <input placeholder="Password" id="password" type="password" />
          <div class="fp">
            <input type="checkbox" name="" id="show-pass" />
            <p>Show Password</p>
          </div>
          <button disabled id="signup">Sign Up</button>
        </div>

        <div class="noAccount">
          <h3>Already have an Account?</h3>
          <a href="login.html" class="toLi">Log In</a>
          <button id="google-sign-up">
            <img src="../assets/google.png" alt="google-sign-in" />Sign Up with
            Google
          </button>
        </div>
      </div>
    </div>
    <script src="../script/index.js"></script>
    <script type="module" src="../script/authenticate.js"></script>
  </body>
</html>
