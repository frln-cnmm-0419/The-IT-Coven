<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online-Tuhog-Tusok - Home</title>
    <link rel="stylesheet" href="styles/home.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="homeWrapper">
        <div class="blobWrapper">
          <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path
              fill="#F4A900"
              d="M61.9,-60.7C77.7,-46,86.3,-23,85.7,-0.6C85.2,21.9,75.4,43.8,59.6,52.4C43.8,61.1,21.9,56.4,0.9,55.5C-20,54.5,-40.1,57.3,-54.9,48.7C-69.7,40.1,-79.2,20,-76.8,2.4C-74.5,-15.2,-60.1,-30.5,-45.3,-45.1C-30.5,-59.7,-15.2,-73.7,3.9,-77.6C23,-81.5,46,-75.3,61.9,-60.7Z"
              transform="translate(100 100)"
            />
          </svg>
        </div>

        <div class="contentWrapper">
          <div id="overlay">
            <div class="content">
              <div class="title-container">
                <h1 class="title"></h1>
                <p class="exit">
                  <span class="material-icons-round"> close </span>
                </p>
              </div>
              <div>
                <p class="text"></p>
              </div>
            </div>
            <div class="mapouter">
              <div class="gmap_canvas">
                <iframe
                  class="gmap_iframe"
                  width="100%"
                  frameborder="0"
                  scrolling="no"
                  marginheight="0"
                  marginwidth="0"
                  src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=2506 lower saint theresa administration site tala, Caloocan, 1427 phase 6, Caloocan, 1427 Metro Manila&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                ></iframe
                ><a href="https://piratebay-proxys.com/">Piratebay</a>
              </div>
              <style>
                .mapouter {
                  position: relative;
                  text-align: right;
                  width: 100%;
                  height: 400px;
                }
                .gmap_canvas {
                  overflow: hidden;
                  background: none !important;
                  width: 100%;
                  height: 400px;
                }
                .gmap_iframe {
                  height: 400px !important;
                }
              </style>
            </div>
          </div>
          <div class="smallNav">
            <img
              class="others"
              id="faq"
              src="assets/qm.png"
              alt="frequently asked question"
            />
            <img
              class="others"
              id="about"
              src="assets/info.png"
              alt="about us"
            />
            <img
              class="others"
              id="stores"
              src="assets/location.png"
              alt="stores"
            />
          </div>

          <div class="name">
            <h1>ONLINE</h1>
            <h1>TUHOG - TUSOK</h1>
            <p>Taste the yummiest snacks of all the time!</p>
            <p>Easy to order, you don't need to go</p>
            <p>outside for your safety, your food will</p>
            <p>simply knock to your door!</p>
            <div class="cta">
              <button id="order-now">ORDER NOW</button>
            </div>
          </div>
        </div>

        <div class="hero">
          <img src="assets/banner.png" alt="hero" />
        </div>
      </div>
    </div>
    <script src="script/index.js"></script>
    <script type="module" src="script/authenticate.js"></script>
  </body>
</html>
